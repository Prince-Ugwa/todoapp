<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script defer src="script.js"></script>
    <title>TodoList App | ASSIGNMENT</title>
  </head>
  <body>
    <main class="container">
      <div class="todo-main">
        <div class="todo-container">
          <div class="todo-head">
            <div class="todo-img">
              <img src="img/BRAWNY.png-1.jpg" alt="img" />
            </div>
            <div class="todo-head-tag">
              <h4 class="newtodo">Todo List App</h4>
              <p>Click "+" button to add your new todo list</p>
            </div>
          </div>
          <div class="todo-body">
            <div class="todo-items" data-list="">
              <div class="todo-list" id="0">
                <!-- <i class="bi bi-check-circle-fill"></i>
                <i class="bi bi-circle"></i>
                <p class="">Todo checked</p>
                <i class="bi bi-trash-fill delete-todo"> </i> -->
              </div>
            </div>
          </div>
        </div>
        <div class="todo-footer">
          <button class="clear-all-todo">Clear All</button>
        </div>
      </div>
      <div class="todo-timeframe-addbtn">
        <div class="timedate">
          <p class="todo-day-date"></p>
          <p class="month-year">
            <span class="todo-month"></span> <span class="todo-year"> </span>
          </p>
          <p class="todo-day"></p>
        </div>
        <button class="add-todo-btn">
          <i class="bi bi-plus todo-add-icon"></i>
        </button>
      </div>
    </main>
  </body>
</html>
